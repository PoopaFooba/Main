<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ceez.cc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Consolas", "Courier New", monospace;
            background-color: rgb(30, 30, 30);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: auto;
            background-color: rgb(30, 30, 30);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .title .orange {
            color: #FFA500;
            margin-left: 2px;
        }
        .title .white {
            color: #fff;
        }
        .typing-effect {
            font-size: 12px;
            margin-bottom: 10px;
            min-height: 16px;
            font-family: "Consolas", "Courier New", monospace;
            color: #444;
            z-index: 1;
            user-select: none;
            white-space: nowrap;
            overflow: hidden;
            width: auto;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
            background: none;
            border: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
        }
        .typing-effect::after {
            content: "|";
            animation: blink 0.7s step-end infinite;
            position: absolute;
            right: -10px;
            color: #444;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .time {
            font-size: 12px;
            margin-bottom: 10px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #444;
            user-select: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #444;
            user-select: none;
        }
        .social-buttons {
            z-index: 1;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-size: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
            user-select: none;
        }
        .social-buttons a {
            color: #444;
            text-decoration: underline;
            cursor: pointer;
            user-select: none;
        }
        .social-buttons a:hover, .social-buttons a:focus {
            color: #fff;
            outline: none;
            text-decoration: underline;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            cursor: pointer;
            background-color: rgb(30, 30, 30);
            flex-direction: column;
            padding: 20px;
            color: #fff;
            user-select: none;
        }
        .start-text {
            font-size: 14px;
            color: #fff;
            background: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 4;
            transition: transform 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            user-select: none;
            text-decoration: none;
        }
        .start-text:hover {
            transform: scale(1.1);
        }
        .back-button {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 615;
            color: #fff;
            background: none;
            border: none;
            transition: color 0.3s ease;
            text-decoration: underline;
            user-select: none;
        }
        .back-button:hover, .back-button:focus {
            color: #FFA500;
            outline: none;
        }
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(30, 30, 30);
            color: #fff;
            font-size: 12px;
            padding: 20px;
            overflow-y: auto;
            z-index: 5;
            display: none;
            flex-direction: column;
            white-space: pre-wrap;
            user-select: none;
        }
        .loading-line {
            line-height: 1.3;
        }
        @media (max-width: 640px) {
            .title {
                font-size: 22px;
            }
            .typing-effect {
                font-size: 10px;
                min-height: 14px;
                margin-bottom: 6px;
            }
            .time {
                font-size: 10px;
                margin-bottom: 6px;
            }
            .footer {
                font-size: 10px;
                bottom: 6px;
                right: 6px;
            }
            .social-buttons {
                font-size: 10px;
                gap: 8px;
            }
            .back-button {
                font-size: 12px;
                top: 6px;
                left: 6px;
            }
            .start-text {
                font-size: 12px;
                letter-spacing: 0.08em;
            }
            .loading-container {
                font-size: 10px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="title" aria-label="Site title">
        <span class="orange">ceez</span><span class="white">.cc</span>
    </div>
    <div id="typElement" class="typing-effect" aria-live="polite" aria-atomic="true"></div>
    <div class="time" id="current-time" aria-live="polite" aria-atomic="true">
        == Current Time for Me: 08:34 PM ==
    </div>
    <div class="social-buttons">
        <a href="https://www.youtube.com/@CeezDIA" target="_blank" aria-label="YouTube channel of thedoppler" rel="noopener noreferrer">[Youtube]</a>
        <a href="https://github.com/ceezqt" target="_blank" aria-label="GitHub profile of ceezqt" rel="noopener noreferrer">[Github]</a>
        <a href="https://cash.app/$BigBallerBrazil" target="_blank" aria-label="Cash App profile BigBallerBrazil" rel="noopener noreferrer">[Cashapp]</a>
        <a href="https://paypal.me/thedoppler" target="_blank" aria-label="PayPal profile thedoppler" rel="noopener noreferrer">[Paypal]</a>
        <a href="https://www.instagram.com/lockceez?igsh=enMxMnJlN2RpZTlh&utm_source=qr" target="_blank" aria-label="Instagram profile thedopplerr_" rel="noopener noreferrer">[Instagram]</a>
    </div>
    <button class="back-button" onclick="goBack()" aria-label="Go back to main view" type="button">
        <-- Back
    </button>
    <div class="footer">
        Made by Sturm
    </div>
    <div class="start-overlay" onclick="startApp()" role="button" tabindex="0" aria-label="Press to begin the application" onkeydown="if(event.key==='Enter' || event.key===' ') startApp()">
        <div class="start-text">PRESS TO BEGIN AGENT...</div>
    </div>
    <div class="loading-container" aria-live="polite" aria-atomic="true" aria-label="Loading hacking intro"></div>
    <audio id="background-audio" loop aria-label="Background music" preload="auto">
        <source src="https://files.catbox.moe/ab90lb.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            document.getElementById('current-time').textContent = `== Current Time for Me: ${hours}:${minutes}:${seconds} ${ampm} ==`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function startApp() {
            const startOverlay = document.querySelector('.start-overlay');
            startOverlay.style.display = 'none';

            const loadingContainer = document.querySelector('.loading-container');
            loadingContainer.style.display = 'flex';
            loadingContainer.textContent = '';

            const lines = [
                `> Initializing connection...`,
                `> Establishing secure tunnel...`,
                `> Bypassing firewall...`,
                `> Injecting payload...`,
                `> Decrypting data streams...`,
                `> Access granted.`,
                `> Running system diagnostics...`,
                `> CPU Usage: 23%`,
                `> Memory Usage: 68%`,
                `> Network Latency: 42ms`,
                `> Scanning ports...`,
                `> Ports open: 22, 80, 443`,
                `> Initiating data exfiltration...`,
                `> Encrypting packets...`,
                `> Uploading to remote server...`,
                `> Upload complete.`,
                `> Cleaning logs...`,
                `> Logs cleaned.`,
                `> Loading main interface...`
            ];
            runLoading(lines, loadingContainer);
        }

        function runLoading(lines, container) {
            let index = 0;
            function addLine() {
                if (index < lines.length) {
                    const line = document.createElement('div');
                    line.className = 'loading-line';
                    line.textContent = lines[index];
                    container.appendChild(line);
                    container.scrollTop = container.scrollHeight;
                    index++;
                    setTimeout(addLine, 150 + Math.random() * 250);
                } else {
                    let dataCount = 0;
                    const maxDataLines = 60;
                    function addDataLine() {
                        if (dataCount < maxDataLines) {
                            const line = document.createElement('div');
                            line.className = 'loading-line';
                            line.textContent = generateRandomDataLine();
                            container.appendChild(line);
                            container.scrollTop = container.scrollHeight;
                            dataCount++;
                            setTimeout(addDataLine, 30 + Math.random() * 70);
                        } else {
                            container.style.display = 'none';
                            showMainUI();
                        }
                    }
                    addDataLine();
                }
            }
            addLine();
        }

        function generateRandomDataLine() {
            const hexChars = '0123456789ABCDEF';
            const length = 40 + Math.floor(Math.random() * 20);
            let line = '';
            for (let i = 0; i < length; i++) {
                line += hexChars.charAt(Math.floor(Math.random() * hexChars.length));
            }
            return line;
        }

        function showMainUI() {
            document.querySelector('.title').style.opacity = 1;
            document.querySelector('.typing-effect').style.opacity = 1;
            document.querySelector('.time').style.opacity = 1;
            document.querySelector('.social-buttons').style.opacity = 1;
            document.querySelector('.footer').style.opacity = 1;
            const audio = document.getElementById('background-audio');
            if (audio) {
                audio.play().catch(error => console.error('Audio playback failed:', error));
            }
            indefiniteWrite();
        }

        function goBack() {
            document.querySelector('.title').style.display = 'inline-flex';
            document.querySelector('.typing-effect').style.display = 'block';
            document.querySelector('.time').style.display = 'block';
            document.querySelector('.social-buttons').style.display = 'flex';
            document.querySelector('.footer').style.display = 'block';
        }

        // Indefinite typing function using Typewriter.js with 3s pause after typing before deleting
        function indefiniteWrite() {
            const strs = [
                '"the fucking moon is split in half" - Sturm',
                'My name is jeff',
                'Welcome to ceez.cc!',
                'Mr. Rashid',
                '"Challenge yourself; it’s the only path which leads to growth." - Morgan Freeman 1937 - 2025'
            ];

            const typElement = document.getElementById('typElement');

            function typeNext(index) {
                const typewriter = new Typewriter(typElement, {
                    loop: false,
                    delay: 75,
                    deleteSpeed: 50,
                });

                typewriter.typeString(strs[index])
                    .pauseFor(3000) // 3 seconds pause after typing
                    .deleteAll()
                    .callFunction(() => {
                        typeNext((index + 1) % strs.length);
                    })
                    .start();
            }

            typeNext(0);
        }

        window.onload = function() {
            // Initialize particles with repulse mode on hover for circular avoidance with moderate radius
            particlesJS('particles-js',
              {
                "particles": {
                  "number": {
                    "value": 80,
                    "density": {
                      "enable": true,
                      "value_area": 800
                    }
                  },
                  "color": {
                    "value": "#ffffff"
                  },
                  "shape": {
                    "type": "circle",
                    "stroke": {
                      "width": 0,
                      "color": "#000000"
                    },
                    "polygon": {
                      "nb_sides": 5
                    },
                    "image": {
                      "src": "img/github.svg",
                      "width": 100,
                      "height": 100
                    }
                  },
                  "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                      "enable": false,
                      "speed": 1,
                      "opacity_min": 0.1,
                      "sync": false
                    }
                  },
                  "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                      "enable": false,
                      "speed": 40,
                      "size_min": 0.1,
                      "sync": false
                    }
                  },
                  "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                  },
                  "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                      "enable": false,
                      "rotateX": 600,
                      "rotateY": 1200
                    }
                  }
                },
                "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                    "onhover": {
                      "enable": true,
                      "mode": "repulse"
                    },
                    "onclick": {
                      "enable": true,
                      "mode": "push"
                    },
                    "resize": true
                  },
                  "modes": {
                    "grab": {
                      "distance": 400,
                      "line_linked": {
                        "opacity": 1
                      }
                    },
                    "bubble": {
                      "distance": 400,
                      "size": 40,
                      "duration": 2,
                      "opacity": 8,
                      "speed": 3
                    },
                    "repulse": {
                      "distance": 200
                    },
                    "push": {
                      "particles_nb": 4
                    },
                    "remove": {
                      "particles_nb": 2
                    }
                  }
                },
                "retina_detect": true
              }
            );
        };
    </script>
</body>
</html>
